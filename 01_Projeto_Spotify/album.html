<!DOCTYPE html>
<html>
    <head>
        <title>Spotify</title>
        <link href="css/album.css" rel="stylesheet"/>
    </head>
    <body>
        <!-- Toda tag de conteúdo pode ter ID -->
        <div id="main">
            <!-- Aqui vai o cabeçalho do album musical -->
            <div id="header">
                <div id="cover">
                    <img src="assets/images/pulse.jpeg">
                </div>
                <div id="albumInfo">
                    <h1>Pulse</h1>
                    <h2>Pink Floyd</h2>
                </div>
            </div>
            <!-- Player: lista de músicas e detalhes (conteúdo principal) -->
            <div id="content">
                <table id="musicList" cellpadding="5" cellspacing="5">
                    <thead>
                        <tr>
                            <th class="centerText">#</th>
                            <th class="leftText">Title</th>
                            <th class="rightText">Plays</th>
                            <th class="centerText">Duration</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="centerText">1</td>
                            <td class="leftText">
                                <p class="songTitle">FARNK: Panis Angelicus FW61</p>
                                <p class="songMembers">
                                    <a href="#">Andrea Bocelli</a>,
                                        <a href="#">Russia Art Choir</a></p>
                            </td>
                            <td class="rightText">2.500.050</td>
                            <td class="centerText">3:43</td>
                        </tr>
                        <tr>
                            <td class="centerText">2</td>
                            <td class="leftText">
                                <p class="songTitle">Schubert: AVE MARIA</p>
                                <p class="songMembers">
                                    <a href="#">Andrea Bocelli</a>,
                                    <a href="#">Matteo Bocelli</a>
                                </p>
                            </td>
                            <td class="rightText">7.700.050</td>
                            <td class="centerText">5:21</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- Rodapé com as informações do álbum e diretórios autorais-->
            <div id="footer"></div>
        </div>
    </body>
</html>
