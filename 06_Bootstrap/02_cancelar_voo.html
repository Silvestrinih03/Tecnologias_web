<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Bootstrap demo</title>
  </head>
  <body>
    <div class="container text-left">
        <div class="row">
            <div class="col">
                <h1>Cancelamento de voos</h1>
                <p>Para cancelar o voo digite o número do seu bilhete</p>
                <form>
                  <input type="text" class="form-control" placeholder="Exemplo: BR.123.123.123" id="txtBilhete">
                  <button type="button" class="btn btn-danger" id="btnCancelar">Cancelar voo</button>
                  <button type="button" class="btn btn-secondary">Voltar</button>
                  <div id="alertMessage"></div>
                </form>
            </div>
        </div>
    </div>
    <script>
      document.getElementById("btnCancelar").addEventListener("click", function () {
        // Limpar a mensagem anterior
        document.getElementById("alertMessage").innerHTML = "";
        
        // Obter o valor do campo de entrada
        var bilhete = document.getElementById("txtBilhete").value;

        // Verificar se o campo está vazio
        if (bilhete.trim() === "") {
          document.getElementById("alertMessage").classList.add("alert-danger");
          document.getElementById("alertMessage").innerText = "Preencha o número do bilhete!";
        } else {
          // Simulando uma ação de cancelamento (você pode adicionar sua lógica real aqui)
          // Neste exemplo, definimos uma mensagem de sucesso
          document.getElementById("alertMessage").classList.add("alert-success");
          document.getElementById("alertMessage").innerText = "Voo cancelado com sucesso!";
          
          // Limpar o campo após a ação ser realizada
          document.getElementById("txtBilhete").value = "";
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
